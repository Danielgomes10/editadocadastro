<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lista de clientes</title>
    </head>
    <body>
         <div style="width:100%; height:35%; background-color:#4682B4" align="center" >
        <h1 align="center">Lista de usuarios cadastrados</h1>
        </div>
            <hr>
            <table  width="100%" border="1px" bgcolor="#CCC">
                <tr>
                <td width="25%" height="40%" align="center">ID</td>
                <td width="25%" align="center">NOME</td> 
                <td width="25%" align="center">TELEFONE</td>
                <td width="25%" align="center">CPF</td>
                <td width="25%" align="center">E-mail</td>

                </tr>
        
                {% for pessoa in pessoas %}
                <tr>
                    <td>{{ pessoa._id }}</td>
                    <td>{{ pessoa.nome }}</td>
                    <td>{{ pessoa.telefone }}</td>
                    <td>{{ pessoa.cpf }}</td>
                    <td>{{ pessoa.email }}</td>

                </tr>
                {% endfor %}
            </table>
        </br>
      
    </body>
      <button>
        <a href="{{ url_for('cadastro')}}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Voltar ao inicio</a>
        </button>
</html>
